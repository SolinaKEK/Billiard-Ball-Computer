        <p class="text">
            Billiard Ball Model
            <br><br>A fully reversible computational model, nice for demonstrating reversible logic.
            <br><br><br><br>
            Up - Zoom In<br>
            Down - Zoom Out<br>
            Q - Vertical Wall<br>
            W - Horizontal Wall<br>
            R - Remove<br>
            D - Source<br>
            F - Sink<br>
            I - Start<br>
            O - Stop/Clear<br>
            J - Step Forward<br>
            K - Step Backward<br>
        </p>
